<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Neighborhood Map</title>
</head>

<body>
    <div id="container">
        <div id="search">
            <div class="title">
                <p>Restaurants</p>
            </div>
            <ul data-bind="foreach: filteredList">
                <li data-bind="click: $parent.showRestaurant">
                    <p class="restaurantNames" data-bind="text: names"></p>
                </li>
            </ul>
            <button id="resetButton" data-bind="click: clear">Reset</button>
            <form>
                <input data-bind="value: filterItem, valueUpdate: 'afterkeydown'" placeholder="Search for restaurant">
            </form>
        </div>
        <div id="map"></div>
    </div>
    <!-- https://developers.google.com/maps/documentation/javascript/libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAw2wf3AfgVr3ux3xWaVkrccqjpzbDdF1E&v=3"></script>
    <script src="js/app.js"></script>
</body>

</html>
