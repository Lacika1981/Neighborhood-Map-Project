<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">
        <div id="search">
            <div class="title">
                <p>Restaurants</p>
            </div>
         <!--   <div class=boxes>
                <span data-bind="text: info"></span>
            </div>-->

            <ul data-bind="foreach: filteredList">
                <li data-bind="click: $parent.showRestaurant">
                    <p data-bind="text: names"></p>
                </li>
            </ul>
            <button data-bind="click: clear">Reset</button>
            <form>
            <input data-bind="value: filterItem, valueUpdate: 'afterkeydown'"></input>
            </form>
        </div>
    </div>

    </div>
    <div id="map"></div>
    <!-- https://developers.google.com/maps/documentation/javascript/libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAw2wf3AfgVr3ux3xWaVkrccqjpzbDdF1E&v=3"></script>
    <script src="js/app.js"></script>
</body>

</html>
